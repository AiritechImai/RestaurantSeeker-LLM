<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestaurantSeeker - 自然言語でレストラン検索</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🍽️ RestaurantSeeker</h1>
            <p>自然言語でレストランを検索し、価格・予約情報を比較できます</p>
        </header>

        <main>
            <div id="search-section" class="section">
                <div class="search-box">
                    <textarea id="search-input" placeholder="例: 新宿で美味しい寿司屋、デートにおすすめのイタリアン" rows="3"></textarea>
                    <button id="search-btn" onclick="searchRestaurants()">検索</button>
                </div>
                
                <div id="loading" class="loading hidden">
                    <div class="spinner"></div>
                    <p>検索中...</p>
                </div>
            </div>

            <div id="candidates-section" class="section hidden">
                <h2>候補のレストラン</h2>
                <p>該当するレストランを選択してください:</p>
                <div id="candidates-list"></div>
            </div>

            <div id="restaurant-info-section" class="section hidden">
                <h2>レストラン情報</h2>
                <div id="restaurant-info"></div>
                <button id="compare-prices-btn" onclick="comparePrices()" class="primary-btn">価格・予約情報を比較する</button>
            </div>

            <div id="price-comparison-section" class="section hidden">
                <h2>価格・予約情報比較</h2>
                <div id="price-comparison-table"></div>
            </div>

            <div id="error-section" class="section hidden">
                <div class="error-message">
                    <h3>エラー</h3>
                    <p id="error-text"></p>
                    <button onclick="resetSearch()" class="secondary-btn">新しい検索を開始</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
